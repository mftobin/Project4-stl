<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Recommendations</title>
</head>
<body>
    <h1>Song Recommendation System</h1>
    <form method="POST">
        <label for="song_title">Song Title:</label>
        <input type="text" id="song_title" name="song_title" required>
        <br>
        <label for="artist_name">Artist Name:</label>
        <input type="text" id="artist_name" name="artist_name" required>
        <br>
        <label for="num_recommendations">Number of Recommendations:</label>
        <input type="number" id="num_recommendations" name="num_recommendations" min="1" max="10" required>
        <br>
        <button type="submit">Get Recommendations</button>
    </form>

    {% if recommendations %}
        <h2>Recommendations:</h2>
        <ul>
            {% for track, artist, link in recommendations %}
                <li><a href="{{ link }}">{{ track }}</a> by {{ artist }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
